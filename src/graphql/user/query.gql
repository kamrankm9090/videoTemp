query user_getUsers(
  $skip: Int
  $take: Int
  $where: UserFilterInput
  $order: [UserSortInput!]
) {
  user_getUsers {
    result(skip: $skip, take: $take, where: $where, order: $order) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      items {
        username
        phoneNumber
        photoUrl
        fullName
        about
        location
        age
        dateOfBirth
        gender
        lastSeen
        userType
        userRole
        isPrivateAccount
        stripeConnectAccountId
        stripeConnectCompleted
        isVerified
        verificationPhotos
        verificationErrors
        socialLinks
        profession
        yearsOfExperience
        height
        favoriteCategories
        isDeleted
        createdDate
        id
        email
        emailConfirmed
        phoneNumberConfirmed
        twoFactorEnabled
      }
      totalCount
    }
    status
  }
}

