query social_getUser($otherId: Int!) {
  social_getUser(otherId: $otherId) {
    result {
      user {
        username
        phoneNumber
        photoUrl
        fullName
        about
        location
        age
        dateOfBirth
        gender
        lastSeen
        userType
        userRole
        isPrivateAccount
        stripeConnectAccountId
        stripeConnectCompleted
        isVerified
        verificationPhotos
        verificationErrors
        socialLinks
        profession
        yearsOfExperience
        height
        favoriteCategories
        isDeleted
        createdDate
        id
        email
        emailConfirmed
        phoneNumberConfirmed
        twoFactorEnabled
        skills
      }
      followersCount
      followedCount
      isFollowed
      isFollower
      requestSent
      requestReceived
    }
    status
  }
}

