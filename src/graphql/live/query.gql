query live_getLives($skip: Int, $take: Int, $where: LiveDtoFilterInput, $order: [LiveDtoSortInput!] ){
    live_getLives{
        result(skip: $skip, take: $take, where: $where, order: $order){
            pageInfo{
                hasNextPage
                hasPreviousPage
            }
            items{
                live{
                    userId
                    introUrl
                    liveType
                    photoUrl
                    title
                    description
                    proposalTitle
                    proposalCategory
                    proposalSummary
                    isDraft
                    category
                    price
                    recordUrl
                    isFree
                    previewUrl
                    value
                    funding
                    setSchedule
                    publishingScheduleDate
                    publishingScheduleTime
                    viewCount
                    purchaseCount
                    user{
                        username
                        phoneNumber
                        photoUrl
                        fullName
                        about
                        gender
                        lastSeen
                        isVerified
                        isDeleted
                        createdDate
                        id
                        email
                        emailConfirmed
                        phoneNumberConfirmed
                    }
                    id
                    isDeleted
                    createdDate
                    lastModifiedDate
                }
                recordStarted
                recordEnded
                isViewed
                isBookmark
                isFollowed
            }
            totalCount
        }
        status
    }
}

