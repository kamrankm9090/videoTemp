query live_getLives($skip: Int, $take: Int, $where: LiveDtoFilterInput, $order: [LiveDtoSortInput!] ){
    live_getLives{
        result(skip: $skip, take: $take, where: $where, order: $order){
            pageInfo{
                hasNextPage
                hasPreviousPage
            }
            items{
                live{
                    userId
                    liveType
                    photoUrl
                    title
                    description
                    proposalTitle
                    proposalCategory
                    proposalSummary
                    isDraft
                    category
                    price
                    isFree
                    previewUrl
                    value
                    funding
                    setSchedule
                    publishingScheduleDate
                    publishingScheduleTime
                    viewCount
                    purchaseCount
                    user{
                        username
                        phoneNumber
                        photoUrl
                        fullName
                        about
                        location
                        age
                        dateOfBirth
                        gender
                        lastSeen
                        userType
                        userRole
                        isPrivateAccount
                        stripeConnectAccountId
                        stripeConnectCompleted
                        isVerified
                        verificationPhotos
                        verificationErrors
                        socialLinks
                        profession
                        yearsOfExperience
                        height
                        favoriteCategories
                        isDeleted
                        createdDate
                        id
                        email
                        emailConfirmed
                        phoneNumberConfirmed
                        twoFactorEnabled
                    }
                    roles{
                        liveId
                        roleName
                        present
                        id
                        isDeleted
                        createdDate
                        lastModifiedDate
                    }
                    channelRecords{
                        sessionId
                        resourceId
                        sid
                        channelName
                        duration
                        endDate
                        liveId
                        id
                        isDeleted
                        createdDate
                        lastModifiedDate
                    }
                    id
                    isDeleted
                    createdDate
                    lastModifiedDate
                }
                isViewed
                isBookmark
            }
            totalCount
        }
        status
    }
}